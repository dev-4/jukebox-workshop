<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jukebox Starter Kit</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/jbox.js"></script>
</head>
<body>
  <div id="button">
    <button class="song current" data-file="carefree.mp3">Carefree</button>
    <button class="song" data-file="fretless.mp3">Fretless</button>
    <button class="song" data-file="funkychunk.mp3">Funkychunk</button>
    <button class="song" data-file="hitman.mp3">Hitman</button>
    <button class="song" data-file="hyperfun.mp3">Hyperfun</button>
    <button class="song" data-file="killers.mp3">Killers</button>
    <button class="song" data-file="riley.mp3">Riley</button>
  </div>
  <audio id="musicbox" controls autoplay>
    <source src="music/" />
  </audio>
</body>
</html>
